apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: canary-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
  name: canary-nginx
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - path: /
            backend:
              serviceName: canary-nginx
              servicePort: 80