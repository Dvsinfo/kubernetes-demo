apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: podinfo-ingress-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/rewrite-target: /
  name: podinfo-ingress-ingress
spec:
  rules:
    - host: "{{ .Values.ingress.host }}"
      http:
        paths:
          - path: /
            backend:
              serviceName: podinfo-ingress
              servicePort: 80