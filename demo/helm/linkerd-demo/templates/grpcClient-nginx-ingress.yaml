apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-client-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-client-ingress
  template:
    metadata:
      annotations:
        linkerd.io/inject: disabled
      labels:
        app: grpc-client-ingress
    spec:
      containers:
      - name: client
        image: tkubica/grpc:client
        command: ["bash"]
        args: ["-c", "echo 192.168.1.28 grpc.i.cloud.tomaskubica.in >> /etc/hosts; ping -c 1 grpc.i.cloud.tomaskubica.in; python greeter_client.py"]
        env:
        - name: SERVER_WITH_PORT
          value: "grpc.i.cloud.tomaskubica.in:443"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            cpu: 10m
            memory: 16M
          limits:
            cpu: 100m
            memory: 128M